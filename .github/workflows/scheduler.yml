name: Python Script Workflow

on:
  workflow_dispatch: #allows for manual run
  schedule:
    - cron: '30 13 * * *'

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
      
      - name: Run Python script
        run: python print_Hello.py
